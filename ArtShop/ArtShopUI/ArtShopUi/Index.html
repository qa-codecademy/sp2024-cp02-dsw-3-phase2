<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtShop User Registration & Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ArtShop User Registration</h1>
        <form id="registerForm">
            <input type="text" placeholder="First Name" name="firstName" required>
            <input type="text" placeholder="Last Name" name="lastName" required>
            <input type="text" placeholder="Username" name="userName" required>
            <input type="password" placeholder="Password" name="password" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="text" placeholder="Card No" name="cardNo" required>
            <input type="text" placeholder="Expire Date" name="expireDate" required>
            <button type="submit">Register</button>
        </form>

        <h1>ArtShop User Login</h1>
        <form id="loginForm">
            <input type="text" placeholder="Username or Email" name="userName" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Login</button>
        </form>

        <div id="message"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
